<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Support Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form fade-in" id="login-form">
            <h2>Support Dashboard</h2>
            <p style="text-align: center; color: #718096; margin-bottom: 30px;">
                Sign in to access the customer support system
            </p>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn btn-primary">
                Sign In
            </button>
            
            <div style="text-align: center; margin-top: 20px; color: #718096; font-size: 0.9rem;">
                <p>Demo credentials: Any email and password will work</p>
            </div>
        </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
